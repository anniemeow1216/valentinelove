<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’– Valentine</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: white;
      text-align: center;
      overflow: hidden;
    }

    .wrap {
      width: min(700px, 92vw);
      padding: 30px 15px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 42px;
      margin: 0 0 20px;
      font-weight: bold;
    }

    img {
      width: 280px;
      max-width: 80vw;
      height: auto;
      margin-bottom: 20px;
    }

    .btns {
      margin-top: 20px;
      position: relative;
      height: 90px;
    }

    button {
      font-size: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background: #4CAF50;
      color: white;
      margin-right: 20px;
    }

    #no {
      background: #f44336;
      color: white;
      position: absolute;
      left: 55%;
      top: 0;
    }

    .hint {
      font-size: 14px;
      opacity: 0.65;
      margin-top: 15px;
    }

    /* Confetti canvas */
    #confetti {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>

  <div class="wrap">
    <h1>Can you be my Valentine? ðŸ’–</h1>

    <img src="main.png" alt="main image">

    <div class="btns">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="hint">Try clicking "No" ðŸ˜‰</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    // ===== No button runs away =====
    function moveNoBtn() {
      const padding = 10;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * Math.max(maxX, padding);
      const y = Math.random() * Math.max(maxY, padding);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoBtn);

    // mobile support
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoBtn();
    }, { passive: false });

    // ===== Confetti =====
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let pieces = [];
    let animating = false;

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function popConfetti(amount = 180) {
      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;

      for (let i = 0; i < amount; i++) {
        pieces.push({
          x: cx,
          y: cy,
          vx: (Math.random() - 0.5) * 12,
          vy: (Math.random() - 0.9) * 14,
          size: 4 + Math.random() * 6,
          rot: Math.random() * Math.PI,
          vr: (Math.random() - 0.5) * 0.25,
          life: 90 + Math.random() * 50
        });
      }

      if (!animating) {
        animating = true;
        requestAnimationFrame(tick);
      }
    }

    function tick() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      pieces = pieces.filter(p => p.life > 0);

      for (const p of pieces) {
        p.life--;
        p.vy += 0.22; // gravity
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);

        // rectangle confetti (random colors)
        ctx.fillStyle = `hsl(${Math.floor(Math.random() * 360)}, 90%, 60%)`;
        ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size * 0.6);

        ctx.restore();
      }

      if (pieces.length > 0) requestAnimationFrame(tick);
      else animating = false;
    }

    // ===== YES click: confetti then redirect =====
    yesBtn.addEventListener("click", () => {
      popConfetti(180);
      setTimeout(() => window.location.href = "yes.html", 450);
    });
  </script>
</body>
</html>
